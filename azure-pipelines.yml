trigger:
  - master
  - develop

name: $(BuildID)-$(Build.SourceBranchName)

variables:
  nuget_package_number: '1.1.$(Build.BuildId)'

jobs:

- job: Database
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'pack'
      packagesToPack: 'Database/Database.csproj;Models/Models.csproj;Extensions/Extensions.csproj'
      versioningScheme: 'byPrereleaseNumber'
      majorVersion: '1'
      minorVersion: '0'
      patchVersion: '0'
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'itlab-database-nuget'
      publishLocation: 'Container'

- job: Backend
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: DotNetCoreCLI@2
    displayName: 'dotnet publish'
    inputs:
      command: publish
      publishWebProjects: false
      projects: BackEnd/BackEnd.csproj
      arguments: '-o $(Build.ArtifactStagingDirectory)'
      zipAfterPublish: false
      modifyOutputPath: false

  - task: file-creator@5
    displayName: 'fill build.json'
    inputs:
      fileoverwrite: true
      filepath: '$(Build.ArtifactStagingDirectory)/build.json'
      filecontent: |
        {
          "BuildInformation": {
            "BuildId": "$(Build.BuildId)",
            "BuildDateString": "01.07.2019"
          }
        }

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: itlab-back-build'
    inputs:
      ArtifactName: 'itlab-back-build'

  - task: CopyFiles@2
    displayName: Copy deploy folder
    inputs:
      SourceFolder: deploy/back/
      Contents: '**'
      TargetFolder: $(Build.ArtifactStagingDirectory)
      CleanTargetFolder: true

  - task: PublishBuildArtifacts@1
    displayName: publish back deploy folder
    inputs:
      ArtifactName: 'itlab-back-deploy'

